<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Veterinaria</title>
<link rel="stylesheet" href="/stylesheets/style-formulario.css">
</head>

<body>
<header>
<h1>Hospital Back End</h1>
</header>
<main>
<form action="./guardar-medicos" method="post">
<h2>REGISTRO DE MEDICOS</h2>

<label for="id">Numero ID:<span> *</span></label>
<input type="number" id="id" name="id" required><br>

<label for="nombres">Nombre:<span> *</span></label>
<input type="text" id="nombres" name="nombres" required><br>

<label for="apellidos">Apellido:<span> *</span></label>
<input type="text" id="apellidos" name="apellidos" required><br>

<label for="especialidad">Especialidad requerida:<span> *</span></label>
<select id="especialidad" name="especialidad" required>
<option value="">------------------------ Seleccione la especialidad ---------------------</option>
<option value="Medicina general">Medicina general</option>
<option value="Medicina interna">Medicina interna</option>
<option value="Cardiologia">Cardiologia</option>
<option value="Dermatología">Dermatología</option>
<option value="Rehabilitacion Fisica">Rehabilitacion Fisica</option>
<option value="Psicologia">Psicologia</option>
<option value="Odontología">Odontología</option>
<option value="Radiologia">Radiologia</option>
</select>

<label for="consultorio">Consultorio:<span> *</span></label>
<input type="number" id="consultorio" name="consultorio" required><br>

<label for="correo">Correo Electronico:<span> *</span></label>
<input type="email" id="correo" name="correo" required><br>

<input type="submit" value="Enviar">
<a href="/medicos">Volver</a>

</form>
</main>
</body>
</html>
